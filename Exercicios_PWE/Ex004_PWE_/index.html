<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <div>
        <form action="" method="get">
            <label for="Matricula">Matricula</label>
            <input type="number" name="Matricula" id="Matricula">
            <br><br>
        
            <label for="Aluno">Nome do Aluno</label>
            <input type="text" name="Aluno" id="Aluno">
            <br><br>
        
            <label for="Nacionalidade">Nacionalidade</label>
            <select name="Nacionalidade" id="Nacionalidade">
                <option value="Bras">Brasileira</option>
                <option value="Amer">Americana</option>
                <option value="Can">Canadence</option>
                <option value="Arg">Argentino</option>
            </select>
            <br><br>
            <label for="Nasc">Nascimento</label>
            <input type="date" name="Nasc" id="Nasc">
            <br><br>
            <label for="Genero">Genero:</label>
            <input type="radio" name="Genero" id="Fem" value="F">Feminino
            <input type="radio" name="Genero" id="Masc" value="M">Masculino <br><br>
            <label for="Atividades">Atividades</label>
            <input type="checkbox" name="Atividades" id="Esportes" value="E">Esportes
            <input type="checkbox" name="Atividades" id="Musica" value="M">Musica
            <input type="checkbox" name="Atividades" id="Leitura" value="L">Leitura
            <br><br>
            <label for="Comentarios">Comentarios</label><br>
            <textarea name="Comentarios" id="Comentarios" cols="30" rows="4"></textarea><br><br>
            <input type="submit" value="Enviar" name="Botao" id="Enviar">
            <input type="submit" value="Pesquisar" name="Botao" id="Pesquisar">
        </form>
    </div>

    <p>Feito por <i><a href="https://www.instagram.com/ericksbarauna_/" target="blank_">@ericksbarauna_</a> e <a href="https://www.instagram.com/_jeancoelho/">@_jeancoelho</a></i></p>

</body>
</html>
